<!DOCTYPE html>
<html>
<title>forget</title>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <style>
        .mid{
            margin: auto;
            margin-top: 130px;
            width: 440px;
            padding: 20px;
            border-radius: 2%;
            box-shadow: 5px 8px 8px #888888;
            text-align: center;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container mid">
    <div>
        <h3><i class="fa fa-lock fa-4x "></i></h3>
        <h1>Forgot Password?</h1>
        <p>You can reset your password here.</p>
    </div>
    <div>
        <form id="register-form" role="form" autocomplete="off" class="form" method="post">

            <div class="form-group">

                <div class="input-group">

                        <input class="form-control" id="email" name="email" placeholder="   email address"   type="email" style="width: 245px;height: 34px; border: outset;">

                </div>
            </div>
            <br>


            <div class="form-group">
                <input name="recover-submit" class="btn btn-lg" value="Reset Password" type="submit" style="width: 220px;height: 40px;background: aqua;border-radius: 20px;">
            </div>

        </form>
    </div>
</div>





</body>
</html>
